<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section>

        <div class="container">
            
            <div class="item" id="inputcontainer">
                <input type="text" id="inputCalculator" value="0">
            </div>

            <div class="item" id="btnAC">ac</div>
            <div class="item" id="btnShiftSign">±</div>
            <div class="item" id="btnPercentage">%</div>
            <div class="item" id="btnDivide">÷</div>
            <div class="item" id="btn7">7</div>
            <div class="item" id="btn8">8</div>
            <div class="item" id="btn9">9</div>
            <div class="item" id="btnMultiply">&times</div>
            <div class="item" id="btn4">4</div>
            <div class="item" id="btn5">5</div>
            <div class="item" id="btn6">6</div>
            <div class="item" id="btnSubstract">-</div>
            <div class="item" id="btn1">1</div>
            <div class="item" id="btn2">2</div>
            <div class="item" id="btn3">3</div>
            <div class="item" id="btnPlus">+</div>
            <div class="item" id="btn0">0</div>
            
            <div class="item" id="btnDot">.</div>
            <div class="item" id="btnEquals">=</div>
        </div>    

    </section>

    <script src="index.js"></script>
</body>
</html>
